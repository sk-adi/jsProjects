<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>ToDoList:Organize Your Day, Your Way.</h1>
        </div>
        <div class="addItem">
            <div class="inputarea">
                <input type="text" name="enter item" id="item">
            </div>
            <div class="btn">
                <button id="add">Add</button>
            </div>
        </div>
        <div class="list">
            <ul id="thelist">
            </ul>
        </div>
        <div class="clear">
            <button id="clearList">Clear List</button>
        </div>
        <script src="script.js"></script>
    </div>
</body>

</html>
