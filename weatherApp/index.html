<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="input">
            <input type="text" class="enter" id="enter" placeholder="Enter City Name">
            <button class="btn" id="btn">search</button>
        </div>
        <div class="main">
            <div class="city">
                <h2 id="citycountry">City</h2>
            </div>
            <div class="tempsection">
                <div class="temp" id="temp">Temperature</div>
                <div class="icon" id="icon"><img src=`https://openweathermap.org/img/wn/${id}@2x.png` alt=""></div>
                <div class="coords">
                    <p id="cityLat">Latitude:</p>
                    <p id="cityLong">Longitude:</p>
                </div>
            </div>
        </div>
        <div class="middle">
            <table>
                <thead>

                    <tr>
                        <th>Min(°C)</th>
                        <th>Sunrise</th>
                        <th>Wind Speed</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="min"></td>
                        <td id="sunrise"></td>
                        <td id='windSpeed'></td>
                        <td id="thedate"></td>
                    </tr>

                </tbody>
                <thead>
                    <tr>
                        <th>Max(°C)</th>
                        <th>Sunset</th>
                        <th>Wind Direction</th>
                        <th>humidity</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="max"></td>
                        <td id="sunset"></td>
                        <td id="dir"></td>
                        <td id="humidity"></td>
                    </tr>
                </tbody>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
