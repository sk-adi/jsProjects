<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="input">
            <input type="text" class="enter" id="enter">
            <button class="btn" id="btn">search</button>
        </div>
        <div class="main">
            <div class="city">
                <h2>city</h2>
            </div>
            <div class="tempsection">
                <div class="coords">coords</div>
                <div class="temp" id="temp">Temperature</div>
                <div class="icon">icon</div>
            </div>
        </div>

        <div class="middle">
            <div class="minMax">minMax</div>
            <div class="sunrise">sunrise</div>
            <div class="windSpeed">winsSpeed</div>
            <div class="date">date</div>
        </div>
        <div class="bottom">
            <div class="minMax">minMax</div>
            <div class="sunrise">sunrise</div>
            <div class="windSpeed">winsSpeed</div>
            <div class="date">date</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
